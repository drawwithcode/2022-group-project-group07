<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mermaid</title>
    <link rel="stylesheet" href="style.css" />
    <!--Foglio CSS-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!--titolo iniziale -->
    <div class="col-12" class="titolo">
        <p class="titolo1">MERMAID</p>
    </div>

    <div class="col-12 alert-days" id="testoAlert">
        <div id="testo3">MERMAID HAS STOLEN YOUR SENSITIVE DATA. NOW IT'S TOO LATE TO REMEDY THE DAMAGE!
        </div>
        <div id="testo4">You probably haven't read our Terms and Conditions</div>

    </div>

    <div class="box">
        <div class="read">Click to find out what you have accepted!</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <input type="button" class="fadeButton" onclick="location.href='alert.html';" value="info">

    <script>
        $(window).on('load', function () {
            $('.fadeButton').delay(1500).fadeIn()
            $('.read').delay(1500).fadeIn()
        })
    </script>
</body>

</html>
