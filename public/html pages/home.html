<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mermaid</title>
    <link rel="stylesheet" href="style.css" /> <!--Foglio CSS-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--titolo iniziale -->
    <div class="col-12" class="titolo">
        <p class="titolo1">MERMAID</p>
    </div>

    <div class="col-12" id="square"> <!--quadrato -->
        <div class="rings anim-pan"> <!--tunnel nel quadrato -->
            <div class="ring anim-zoomIn" style="--delay: 05"></div>
            <div class="ring anim-zoomIn" style="--delay: 04"></div>
            <div class="ring anim-zoomIn" style="--delay: 03"></div>
            <div class="ring anim-zoomIn" style="--delay: 02"></div>
            <div class="ring anim-zoomIn" style="--delay: 01"></div>
            <div class="ring anim-zoomIn" style="--delay: 00"></div>
        </div>
    </div>

    <!--scritta welcome -->
    <div class="col-12" id="welcome">
        <p id="welcome1">Welcome to our website</p>
    </div>

    <!--bottone "start" che ti porta alla pagina seguente -->
    <input type="button" class="button" onclick="location.href='tos.html';" value="start">

</body>
</html>
